machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker

  services:
    - docker
 
dependencies:
  cache_directories:
    - "~/docker"
  
  override:
    - docker build -t bids/example . :
        timeout: 21600
    - mkdir -p ~/docker; docker save "bids/simtool" > ~/docker/image.tar
    
test:
  override:
    - docker run --rm=false -it -v $PWD:$PWD -w $PWD bids/simtool ./test/test.py
