machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker

services:
  pre:
    - docker

checkout:
  post:
    - git checkout https://github.com/boutiques/boutiques/tree/develop/tools/python
    
dependencies:
  override:
    - npm install bids-validator
    - gem install bundler
    - pip install -e --user git+git://github.com/boutiques/boutiques.git@develop#subdirectory=tools/python/
    - pip install pytest

test:
  override:
    - bosh-validate bids/demo/bids-app-example.json 
